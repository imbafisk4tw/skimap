name: Fetch Weather Forecasts

on:
  # Manueller Trigger
  workflow_dispatch:

  # Automatisch 2x t√§glich (06:00 und 18:00 UTC)
  schedule:
    - cron: '0 6 * * *'   # 07:00 CET / 08:00 CEST
    - cron: '0 18 * * *'  # 19:00 CET / 20:00 CEST

jobs:
  fetch-forecasts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Fetch Open-Meteo forecasts (16 days, all countries)
        run: |
          python pipeline/scripts/fetch_openmeteo_forecast.py

      - name: Fetch GeoSphere forecasts (2.5 days, AT/DE/CH/SI only)
        run: |
          python pipeline/scripts/fetch_geosphere_forecast.py --json-only

      - name: Commit and push forecast data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes
          if git diff --quiet data/forecasts/; then
            echo "No changes to forecast data"
            exit 0
          fi

          git add data/forecasts/
          git commit -m "Update weather forecasts $(date -u +%Y-%m-%d)"
          git push

